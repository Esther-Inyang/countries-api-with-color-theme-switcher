<body>
    <main class="main-page">
        <header class="header light-mode-element">
            <h2 class="header-question">Where in the world?</h2>

            <button class="switch-modes">
                <span class="moon-icon">
                    <i class="fa-regular fa-moon"></i>
                </span>
               
                <span class="mode-text">Dark Mode</span>
            </button>
        </header>

        <section class="filter-section">
            <div class="search-field light-mode-element ">
                <i class="fa-solid fa-magnifying-glass white"></i>
                <input type="text" class="search-input " placeholder="Search for a country..."/>
            </div>
            
            <div class="filter-countries">
                <select class="select-country light-mode-element">
                    <optgroup class="filter-option">
                        <option class="filter-by-region">Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="America">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                    </optgroup> 
                </select>
            </div>
            
        </section>
